# Deterministic dataset registry for training data preparation.
# Update `raw_dir` to your actual storage location and toggle `enabled`.
#
# Usage:
#   uv run python scripts/prepare_datasets.py --config configs/datasets.yaml --device xpu

cache_dir: data/cache
split: train

datasets:
  tsukuyomi:
    type: tsukuyomi
    enabled: true
    language: ja
    # Keep training data inside this repository.
    raw_dir: data/raw/tsukuyomi/corpus1

  vctk:
    type: vctk
    enabled: false
    language: en
    raw_dir: data/raw/VCTK-Corpus

  jvs:
    type: jvs
    enabled: false
    language: ja
    raw_dir: data/raw/jvs_corpus

  libritts_r:
    type: libritts_r
    enabled: false
    language: en
    raw_dir: data/raw/libritts_r

  # --- TTS Datasets ---
  jsut:
    enabled: false
    raw_dir: data/raw/jsut_ver1.1
    type: tts
    language: ja
    speakers: 1
    hours: 10

  ljspeech:
    enabled: false
    raw_dir: data/raw/LJSpeech-1.1
    type: tts
    language: en
    speakers: 1
    hours: 24

  # --- Emotion / Expressive Datasets ---
  jvnv:
    enabled: false
    raw_dir: data/raw/jvnv
    type: emotion
    language: ja
    speakers: 4
    hours: 4

  expresso:
    enabled: false
    raw_dir: data/raw/expresso
    type: emotion
    language: en
    speakers: 4
    hours: 40

  emov_db:
    enabled: false
    raw_dir: data/raw/EmoV-DB
    type: emotion
    language: en
    speakers: 4
    hours: 7

  ravdess:
    enabled: false
    raw_dir: data/raw/ravdess
    type: emotion
    language: en
    speakers: 24
    hours: 2

  # --- User-defined (generic adapter) ---
  # Uncomment and edit to add custom voice data.
  # Directory structure: raw_dir/speaker_A/*.wav, raw_dir/speaker_B/*.wav
  #
  # my_custom_voices:
  #   type: generic
  #   raw_dir: data/raw/my_voices
  #   language: ja
  #   enabled: true
